services:
  # Backend API
  - type: web
    name: secur-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci && npx prisma generate && npx nest build && echo "=== Build complete, checking dist ===" && ls -la && ls -la dist || echo "dist folder not found"
    startCommand: cd backend && pwd && ls -la && ls -la dist && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: secur-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://ufae-app.com
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

databases:
  - name: secur-db
    databaseName: secur_db
    user: secur_db_user
    plan: free
    region: oregon
